<div id="mirador" style="position: absolute; top: 0; bottom: 0; left: 0; right: 0;"></div>
<script type="text/javascript" src="{{ 'dist/mirador/mirador.min.js' | absolute_url }}"></script>
<script type="text/javascript">
  var miradorInstance = Mirador.viewer({
    id: 'mirador',
    selectedTheme: 'light',
    language: 'en',
    windows: [{
      loadedManifest: '{{ include.manifest | absolute_url }}',
    }],
    window: {
      allowClose: false,
      allowMaximize:  true,
      defaultSideBarPanel: 'info',
      sideBarOpenByDefault: true,
      defaultView: 'book'
    },
    workspace: {
      type: 'mosaic', // Which workspace type to load by default. Other possible values are "elastic"
    },
    thumbnailNavigation: {
      defaultPosition: 'off'
    },
    workspaceControlPanel: {
      enabled: false,
    },
  });
</script>
